<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="author" content="JHD Solutions">
	<title>Replacement Script</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Convert accents to HTML code</h1>

	<label>Text to Convert</label>
	<textarea id="txt"></textarea>
	
	<button id="btn" class="btn">Convert</button>

	<label>Result</label>
	<textarea id="result"></textarea>

	<p>
		Sample text: Dans l'arri&egrave;re-pays de Provence, &agrave; 30 kilom&egrave;tres au sud-ouest de Draguignan, l'Abbaye du Thoronet est un chef-d'œuvre de l'art roman proven&ccedil;al. AMEX ®
	</p>

</body>

<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script>
	$('#btn').click(function(){
		var txt = $('#txt').val();
		var replace = 
			txt.replace(/[À]/g, '&Agrave;')
				.replace(/[à]/g, '&agrave;')
				.replace(/[Â]/g, '&Acirc;')
				.replace(/[â]/g, '&acirc;')
				.replace(/[Ç]/g, '&Ccedil;')
				.replace(/[ç]/g, '&ccedil;')
				.replace(/[È]/g, '&Egrave;')
				.replace(/[è]/g, '&egrave;')
				.replace(/[É]/g, '&Eacute;')
				.replace(/[é]/g, '&eacute;')
				.replace(/[Ê]/g, '&Ecirc;')
				.replace(/[ê]/g, '&ecirc;')
				.replace(/[Î]/g, '&Icirc;')
				.replace(/[Ô]/g, '&Ocirc;')
				.replace(/[ô]/g, '&ocirc;')
				.replace(/[Ù]/g, '&Ugrave;')
				.replace(/[ù]/g, '&ugrave;')
				.replace(/[Û]/g, '&Ucirc;')
				.replace(/[û]/g, '&ucirc;')
				.replace(/®/g, '<sup style="font-size:10px">&reg;</sup>')
				.replace(/©/g, '<sup style="font-size:10px">&copy;</sup>')
				.replace(/“/g, '&ldquo')
				.replace(/”/g, '&rdquo')
				.replace(/\n/g, '<br>\r');

		$('#result').val(replace);
	});
</script>
</html>
