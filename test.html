<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="author" content="JHD Solutions">
	<title>Replacement Script</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>{{ title }}</h1>
	<label>Text to Convert</label>
	<textarea id="txt"></textarea>

	<button id="btn" class="btn">Convert</button>

	<label>Result</label>
	<textarea id="result"></textarea>

	<p>{{ sample }}</p>

</body>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/script.js"></script><!--jQuery branch-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	var title = new Vue({
		el: 'h1',
		data: { title: 'French accent converter to HTML codes' }
	});

	var sample = new Vue({
		el: 'p',
		data: { sample: "Maître Corbeau, sur un arbre perché, Tenait en son bec un fromage. Maître Renard, par l’odeur alléché, Lui tint à peu près ce langage : « Hé ! bonjour, Monsieur du Corbeau. Que vous êtes joli ! Que vous me semblez beau. AMEX ®" }
	});
</script>
</html>
